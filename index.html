<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test JavaScript</title>
    <style>
        /* Emp√™che le d√©filement et occupe toute la hauteur */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Emp√™che l'ascenseur */
            font-family: Arial, sans-serif;
            background-color: #888888;
        }

        /* Conteneur centr√© verticalement et horizontalement */
        #containerC {
            display: flex;
            flex-direction: column;
            justify-content: top;
            align-items: top;
            height: 100vh;
            text-align: center;
        }

        /* Style du bouton */
        #testButtonC {
            background-color: green;
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #testButtonC:hover {
            background-color: darkgreen;
        }

        /* Zone d'affichage du messageC */
        #messageC {
            margin-top: 20px;
            font-size: 18px;
            color: black;
            font-weight: bold;
        }
    </style>
    
</head>
<body>
    <div id="containerC">
        <button id="testButtonC">Test</button>
        <div id="messageC"></div>
    </div>
    <script>
        let userInput = [];
        const bipSound = new Audio("https://lasonotheque.org/UPLOAD/wav/2235.wav");
        const startSound = new Audio("https://lasonotheque.org/UPLOAD/wav/1111.wav");
        
        // Lorsque l'utilisateur appuie sur une touche
        document.addEventListener("keydown", function (event) {
            let key = event.key.toUpperCase();
            if (/^[HOUTSGINM]$/.test(key) && !userInput.includes(key)) {
                userInput.push(key);  // Ajoute la lettre √† la liste
                document.getElementById("testButtonC").innerText = userInput.join(''); // Met √† jour le texte du bouton

                bipSound.play(); // Joue le bip √† chaque saisie
            }

            if (userInput.length === 3) {
                checkAnswer();
                userInput = [];
                setTimeout(function () {
        startSound.play().catch(error => console.log("Erreur de lecture audio :", error)); // Tente de jouer le son avec gestion d'erreur
    }, 200);
            }
        });

        // V√©rifie si la r√©ponse est correcte
        function checkAnswer() {
            const correct = ["I", "U", "N"];
            let correctLetters = userInput.filter(letter => correct.includes(letter)).length;
            let messageC = "";

            if (userInput.join('') === "IUN") {
                messageC = "üéâ Parfait ! code 63";
            } else if (correctLetters === 3) {
                messageC = "‚úÖ Cartes:OK, ordre:KO.";
            } else {
                messageC = `‚ùå ${correctLetters} carte(s) OK.`;
            }

            document.getElementById("messageC").innerText = messageC;
        }

        // R√©initialisation du test au clic du bouton
        document.getElementById("testButtonC").addEventListener("click", function () {
            userInput = [];
            document.getElementById("messageC").innerText = "";
            document.getElementById("testButtonC").innerText = "Test";  // R√©initialise le bouton
            setTimeout(function () {
        startSound.play(); // Joue le son apr√®s 200ms
    }, 200);
        });
    </script>
</body>
</html>
